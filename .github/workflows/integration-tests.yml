name: Integration & E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游냀 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 游닍 Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install docker

      - name: 游릭 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 游닍 Install Node dependencies
        run: |
          cd frontend
          npm ci

      - name: 游빍 Run integration tests
        run: |
          cd tests/integration
          python -m pytest test_full_stack.py -v

  e2e:
    runs-on: ubuntu-latest
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 游닍 Install dependencies
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps

      - name: 游빍 Run E2E tests
        run: |
          cd tests/e2e
          npx playwright test --reporter=html

      - name: 游닋 Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 30 