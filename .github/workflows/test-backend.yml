name: Test Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: ğŸ” Lint with flake8
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Lint errors ignored"

      - name: ğŸ”’ Security scan
        run: |
          cd backend
          pip install safety
          safety check || echo "Security issues ignored"

      - name: ğŸ§ª Test imports
        run: |
          cd backend
          python -c "import main; print('âœ… Backend imports successfully')" 