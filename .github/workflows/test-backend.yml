name: Test Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: 🔍 Lint with flake8
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Lint errors ignored"

      - name: 🔒 Security scan
        run: |
          cd backend
          pip install safety
          safety check || echo "Security issues ignored"

      - name: 🧪 Run unit tests
        run: |
          cd backend
          python -m pytest test_main.py -v --tb=short

      - name: 🧪 Test imports
        run: |
          cd backend
          python -c "import main; print('✅ Backend imports successfully')"

      - name: 📊 Test coverage
        run: |
          cd backend
          pip install pytest-cov
          python -m pytest test_main.py --cov=main --cov-report=xml --cov-report=term-missing

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage 